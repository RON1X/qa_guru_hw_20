plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'io.rest-assured:rest-assured:5.3.1',
            'org.slf4j:slf4j-simple:2.0.9',
            'org.slf4j:slf4j-api:2.0.9'
    )
}

test {
    useJUnitPlatform()
}